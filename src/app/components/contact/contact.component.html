<!-- Contact Section -->
<section id="contact" class="contact-section section" #contactSection>
  <div class="container">
    <div class="section-header animate-on-scroll">
      <h2 class="section-title">Get In Touch</h2>
    </div>
    <div class="contact-content">
      <div class="contact-info animate-on-scroll">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>sukeshbr7@gmail.com</p>
          </div>
        </div>
        <!-- <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h4>Phone</h4>
            <p>+91 9353**7080</p>
          </div>
        </div> -->
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h4>Location</h4>
            <p>Bengaluru, Karnataka, India</p>
          </div>
        </div>
        <div class="social-links">
          <a href="https://github.com/Sukeshpandit" class="social-link">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/sukeshbr/" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.instagram.com/" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="contact-form animate-on-scroll">
        <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              [class.error]="isFieldInvalid('name')"
              formControlName="name"
              placeholder="Your Name">
            <span class="error-message" *ngIf="isFieldInvalid('name')">
              {{ getFieldError('name') }}
            </span>
          </div>
          <div class="form-group">
            <input 
              type="email" 
              class="form-input" 
              [class.error]="isFieldInvalid('email')"
              formControlName="email"
              placeholder="Your Email">
            <span class="error-message" *ngIf="isFieldInvalid('email')">
              {{ getFieldError('email') }}
            </span>
          </div>
          <!-- <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              [class.error]="isFieldInvalid('subject')"
              formControlName="subject"
              placeholder="Subject">
            <span class="error-message" *ngIf="isFieldInvalid('subject')">
              {{ getFieldError('subject') }}
            </span>
          </div> -->
          <div class="form-group">
            <textarea 
              class="form-input form-textarea" 
              [class.error]="isFieldInvalid('message')"
              formControlName="message"
              placeholder="Your Message" 
              rows="5"></textarea>
            <span class="error-message" *ngIf="isFieldInvalid('message')">
              {{ getFieldError('message') }}
            </span>
          </div>
          <div class="form-message" *ngIf="submitMessage" [class.success]="submitMessageType === 'success'" [class.error]="submitMessageType === 'error'">
            {{ submitMessage }}
          </div>
          <button 
            type="submit" 
            class="btn btn-primary form-submit" 
            [disabled]="isSubmitting || contactForm.invalid">
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
